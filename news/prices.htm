<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptocurrency Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .crypto-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .crypto-table {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      overflow-x: auto;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: #fff;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .crypto-graph {
      width: 80%;
      max-width: 800px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .price-chart {
      width: 100%;
      height: 300px;
      background-color: #fff;
    }
  </style>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="crypto-container">
    <div class="crypto-table">
      <table>
        <thead>
          <tr>
            <th>Cryptocurrency</th>
            <th>Price (USD)</th>
            <th>Change (24h)</th>
            <th>Market Cap (USD)</th>
            <th>Volume (24h)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Bitcoin (BTC)</td>
            <td>47,890.45</td>
            <td>+3.5%</td>
            <td>900 billion</td>
            <td>50 billion</td>
          </tr>
          <tr>
            <td>Ethereum (ETH)</td>
            <td>3,345.67</td>
            <td>-1.2%</td>
            <td>400 billion</td>
            <td>20 billion</td>
          </tr>
          <tr>
            <td>Ripple (XRP)</td>
            <td>1.25</td>
            <td>+2.8%</td>
            <td>50 billion</td>
            <td>5 billion</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>

    <div class="crypto-graph">
      <h2>Price Chart</h2>
      <canvas id="priceChart" class="price-chart"></canvas>
    </div>
  </div>

  <script>
    // Sample data for the chart
    const chartData = {
      labels: ["Bitcoin", "Ethereum", "Ripple"],
      datasets: [{
        label: 'Price (USD)',
        data: [47890.45, 3345.67, 1.25],
        borderColor: '#3498db',
        borderWidth: 2,
        fill: false,
      }]
    };

    // Get the canvas element
    const ctx = document.getElementById('priceChart').getContext('2d');

    // Create a line chart
    const priceChart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: {
        scales: {
          y: {
            beginAtZero: false,
          }
        }
      }
    });
  </script>

</body>
</html>
