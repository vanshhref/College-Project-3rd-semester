<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto News Hub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>
<body>

  <header>
    <h1>Crypto News Hub</h1>
    <p>Stay Informed about Cryptocurrency Happenings Worldwide</p>
  </header>

  <section class="global-market">
    <h2>Global Market Caps</h2>
    <div id="globalMarket">
      <!-- Global market data will be dynamically added here using JavaScript -->
    </div>
  </section>

  <section class="news">
    <h2>Latest News</h2>
    <ul id="newsList">
      <!-- News articles will be dynamically added here using JavaScript -->
    </ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
